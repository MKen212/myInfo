<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="MyInfo Extension Admin" />
  <meta name="author" content="Malarena SA" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>MyInfo Admin</title>

  <link rel="stylesheet" href="./admin.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>My Info Admin - <a href="https://www.coingecko.com/en/api" target="_blank">CoinGecko API</a> Lookups</h1>
    </header>

    <div class="messages">
      <!-- Interactive messages displayed here -->
    </div>

    <div class="btn-container">
      <h3>Click on relevant button to retrieve latest information from API</h3>
      <button type="button" class="btn" id="coinList">Coin List</button>
      <button type="button" class="btn" id="currencyList">Currency List</button>
    </div>

    <div class="results">
      <!-- Results displayed here -->
    </div>
  </main>

  <!-- javascript -->
  <script src="./admin.js"></script>
</body>

</html>
